<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines the character set to ensure proper display of text -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive, adapting to different screen sizes -->
    <title>TradingView Economic Calendar Widget</title> <!-- Title of the web page, shown in the browser tab -->

    <style>
        /* Styling for dark background of the page and text color */
        body {
            background-color: #121212; /* Sets the background color to dark grey */
            color: #ffffff; /* Sets the default text color to white for better contrast on the dark background */
        }
        .tradingview-widget-container {
            background-color: transparent; /* Makes the widget container transparent to match the dark background */
        }
        .blue-text {
            color: #64b5f6; /* Light blue color for text, which provides good contrast with the dark background */
        }
    </style>
</head>
<body>
    <main> <!-- The main element to define the primary content of the page -->
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <!-- Container for the widget -->
            <div class="tradingview-widget-container__widget"></div> <!-- Placeholder for the TradingView widget itself -->
            
            <!-- Copyright information with a link to TradingView -->
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span> <!-- Text that links to TradingView, styled in blue -->
                </a>
            </div>

            <!-- JavaScript code to load the TradingView economic calendar widget -->
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
                "width": "100%",                   /* Sets the width of the widget to fill 100% of the container */
                "height": "600",                    /* Sets the height of the widget to 600 pixels */
                "colorTheme": "dark",               /* Dark color theme for the widget, matching the page style */
                "isTransparent": true,              /* Makes the widget background transparent */
                "locale": "en",                     /* Sets the language of the widget to English */
                "importanceFilter": "0,1",          /* Filters events by importance: 0 for low, 1 for medium */
                "countryFilter": "au,eu,gb,jp,ch"   /* Filters events to show only for the specified countries: Australia, European Union, United Kingdom, Japan, and Switzerland */
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </main>
</body>
</html>
