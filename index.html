<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Economic Calendar Widget</title>
    <style>
        /* Ensure the page and widget container backgrounds match */
        body {
            background-color: #121212; /* Dark background, adjust this to match your site's background */
            color: #ffffff; /* White text for visibility */
        }
        .tradingview-widget-container {
            background-color: transparent; /* Transparent container for the widget */
        }
    </style>
</head>
<body>
    <main>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
            "width": "100%",
            "height": "600",
            "colorTheme": "dark",  // Dark theme for better blending
            "isTransparent": true,
            "locale": "en",
            "importanceFilter": "0,1",
            "countryFilter": "ar,au,br,ca,cn,fr,de,in,id,it,jp,kr,mx,ru,sa,za,tr,gb,us,eu"
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </main>
</body>
</html>
