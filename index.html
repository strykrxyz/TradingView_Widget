<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Economic Calendar Widget</title>
    <style>
        /* Set the background to dark gray for a consistent dark theme */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .tradingview-widget-container {
            background-color: transparent; /* Ensure the widget container has a transparent background */
        }
        .blue-text {
            color: #64b5f6; /* Lighter blue to meet contrast requirements */
        }
    </style>
</head>
<body>
    <main>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
                "width": "100%",
                "height": "600",
                "colorTheme": "dark",
                "isTransparent": true,
                "locale": "en",
                "importanceFilter": "0,1",
                "countryFilter": ["AU", "EU", "GB", "JP", "CH", "US"]
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </main>
</body>
</html>
