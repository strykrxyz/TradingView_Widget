<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Economic Calendar Widget</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
        }
        .tradingview-widget-container {
            background-color: transparent; /* Transparent to match the dark theme */
        }
        .blue-text {
            color: #64b5f6; /* Light blue for link */
        }
    </style>
</head>
<body>
    <main>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
            {
                "width": "100%",
                "height": "800",                   /* Height increased to show more rows */
                "colorTheme": "dark",               /* Dark theme */
                "isTransparent": true,              /* Transparent widget background */
                "locale": "en",
                "importanceFilter": "0,1",          /* Filters low and medium importance events */
                "countryFilter": "au,eu,gb,jp,ch"   /* Filters events for selected countries */
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </main>
</body>
</html>
